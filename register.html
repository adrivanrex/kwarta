<!DOCTYPE html>
<html ng-app="cabao">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">
    <!-- + -->

<body id="page-top" class="landing-page no-skin-config" ng-controller="LoginCtrl" class="gray-bg">
    
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">{{ 'WELCOME' | translate }}</h2>
                <p>
                	<!--
                    <strong>{{ 'DISCOVER' | translate }}</strong> {{ 'the latest items' | translate }} <br>
                    -->
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form  ng-submit="register()" name="signup_form" novalidate  class="m-t" role="form">
                        <div class="form-group">
                            <input ng-model="registerEmail" type="text" class="form-control" placeholder="username" required="">
                            <div  class="m-t-xs">
                                <small id="registerEmailError" class="text-danger hide"></small>
                                
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <input ng-model="registerPassword" type="password" class="form-control" placeholder="Password" required="">
                            
                        </div>

                        <div class="form-group">
                            <input ng-model="verifyRegisterPassword" type="password" class="form-control" placeholder="Verify Password" required="">
                            <div class="m-t-xs">
                                <small id="passwordError" class="text-danger hide"></small>
                                
                            </div>
                        </div>

                        
                        
                        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
                       
                        
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
            <li class="dropdown" dropdown>
                <a class="dropdown-toggle count-info" href dropdown-toggle>
                    Language
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs" ng-controller="translateCtrl">
                    <li><a ng-click="changeLanguage('en')">English</a></li>
                    <li><a ng-click="changeLanguage('bis')">Bisaya</a></li>
                    <li><a ng-click="changeLanguage('fil')">Filipino</a></li>
                </ul>
            </li>
            <li>
                <a href="terms.html">
                    Terms
                </a>
                
            </li>
            <li>
                <a href="policy.html">
                    Policy
                </a>
                
            </li>
            <li>
                <a href="/rxjob/careers/">
                    Career
                </a>
                
            </li>
            </div>
            
            <div class="col-md-6 text-right">
                <small>Kwarta Â© 2017</small>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>

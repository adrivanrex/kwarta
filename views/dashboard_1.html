<div class="row  border-bottom white-bg dashboard-header">
   <div class="row>
      <div class="input-group">	
      
   </div>
   <div class="row">
    	<div class="col-lg-5">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                   

                    <div class="form-group"><label class="col-lg-2 control-label">Send To:</label>

                        <div class="col-lg-10"><input type="text" placeholder="Username" ng-model="userSendTo"  ng-change="usernameSendTo(this)" class="form-control"> <span class="help-block m-b-none">{{UserName}}</span>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Amount</label>

                        <div class="col-lg-10"><input type="number" placeholder="Amount" class="form-control"></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
   </div>
</div>

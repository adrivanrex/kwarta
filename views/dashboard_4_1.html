<div class="wrapper wrapper-content p-xl">
<div class="animated fadeInRight">

<div class="row">

<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Transaction </h5>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
        
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Amount </th>
                        <th>Send To </th>
                        <th>Date </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="transactions in transactions">

                        <td>{{transactions.amount}}<small></td>
                        <td>{{transactions.sendto}}</td>
                        <td>{{transactions.createdAt}}</td>
                    </tr>
                 
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>

</div>

</div>
